---
- name: Drop database Clickhouse
  hosts: clickhouse
  tags: [drop_clickhouse_database_logs, never]
  tasks:
    - name: Drop clickhouse database logs
      ansible.builtin.command:
        argv:
          - clickhouse-client
          - -q
          - drop database {{ clickhouse_database_name }};
      register: drop_table
      failed_when: drop_table.rc != 0 and drop_table.rc !=81 # db doesn't exist
      changed_when: drop_table.rc == 0
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: 0755
          with_items: "{{ clickhouse_packages }}"
        - name: Get clickhouse distrib static
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: 0755
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: 0755
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
        disable_gpg_check: true
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Delay befor create DB - Pause playbook
      ansible.builtin.pause:
        seconds: 10
    - name: Create database
      ansible.builtin.command:
        argv:
          - clickhouse-client
          - -q
          - create database {{ clickhouse_database_name }};
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
    - name: Create log table
      tags: clickhouse_db
      ansible.builtin.command:
        argv:
          - clickhouse-client
          - --database
          - "{{ clickhouse_database_name }}"
          - -q
          - 'CREATE TABLE IF NOT EXISTS  logs.access_logs ( message String ) ENGINE = MergeTree() ORDER BY tuple()'
      register: create_table
      failed_when: create_table.rc != 0 and create_table.rc !=57 # table already exists
      changed_when: create_table.rc == 0
- name: Install Vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm
        dest: ./vector-{{ vector_version }}-1.x86_64.rpm
        mode: 0755
    - name: Install vector rpm
      become: true
      ansible.builtin.yum:
        name: vector-{{ vector_version }}-1.x86_64.rpm
        disable_gpg_check: true
      notify: Start vector service
- name: Install Nginx
  hosts: lighthouse
  become: true
  handlers:
    - name: Start nginx
      ansible.builtin.command: nginx
    - name: Reload nginx
      ansible.builtin.command: nginx -s reload
  tasks:
    - name: Nginx | Install eper-release
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: Nginx | Install Nginx
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: Start nginx
    - name: Nginx | Create general config
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: 0644
      notify: Reload nginx
    - name: Nginx | Разрешим 80 порт
      ansible.posix.firewalld:
        service: http
        permanent: yes
        state: enabled
    - name: NGINX | Перезапустим service firewalld на всех узлах
      ansible.builtin.service:
        name: firewalld
        state: restarted
      
